<mat-form-field appearance="standard" class="full-width">
  <mat-label>Filter products...</mat-label>
  <input
    calss="full-width"
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Search..."
    #input
  />
</mat-form-field>
<div class="main-container mat-elevation-z8 full-width">
  <div class="loading-shade" *ngIf="frontEndService.isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>
  <div class="table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      class="full-width"
      matSort
      (matSortChange)="announceSortChange($event)"
      [matSortDisableClear]="true"
    >

      <ng-container matColumnDef="supplier_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier ID</th>
        <td mat-cell *matCellDef="let row">{{ row.supplier_id }}</td>
      </ng-container>

      <ng-container matColumnDef="supplier_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier Name</th>
        <td mat-cell *matCellDef="let row">{{ row.supplier_name }}</td>
      </ng-container>

      <ng-container matColumnDef="product_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product ID</th>
        <td mat-cell *matCellDef="let row">{{ row.product_id }}</td>
      </ng-container>

      <ng-container matColumnDef="product_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product name</th>
        <td mat-cell *matCellDef="let row">{{ row.product_name }}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
        <td mat-cell *matCellDef="let row">{{ row.total }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No data found</td>
      </tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[25, 50, 100, 500]"
    showFirstLastButtons
    aria-label="Select page of users"
  ></mat-paginator>
</div>
